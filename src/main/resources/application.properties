spring.application.name=FundooUserService
server.port = 8081
spring.datasource.url=jdbc:mysql://localhost:3306/JavaFundooUserMicroService?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always
